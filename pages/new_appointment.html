<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="home.css">
    <link href="/css/footer.css" rel="stylesheet">
    <title>Medical Appointment Center</title>
  </head>
  <body>
    <div id="header"></div>

    <div class= "jumbotron">

      <p class="lead">Please fill out the following information before choosing a time:</p>

      <form class="form-horizontal" action="appointment_submit.js" method="post">

        <!-- First Name  !--->
        <div class="form-group">
          <label class="col-sm-3 control label" for="FirstName">First Name</label>
          <div class="col-sm-9">
            <div class="form-inline">
                <input class="form-control name" data-val="true" id="FirstName"
                  name="FirstName" type="text" value=""/>
              </div>
          </div>
        </div>

        <!-- Last Name !--->
      <div class="form-group">
        <label class="col-sm-3 control label" for="LastName">Last Name</label>
        <div class="col-sm-9">
            <div class="form-inline">
              <input class="form-control name" data-val="true" id="LastName"
                name="FirstName" type="text" value=""/>
            </div>
        </div>
      </div>

        <!-- Phone Number !--->
      <div class="form-group">
        <label class="col-sm-3 control label" for="Phone Number">Phone Number</label>
        <div class="col-sm-9">
            <div class="form-inline">
              <input class="form-control name" data-val="true" id="PhoneNumber"
                name="FirstName" type="text" value=""/>
            </div>
        </div>
      </div>

        <!-- Submit Button !--->
      <div class="form-group">
            <div class="col-sm-offset-3 col-sm-3">
                <button type="submit" class="btn btn-primary show-loading-text" data-loading-text="Booking...">Book Appointment</button>
            </div>
      </div>

      </form>


    </div>

    <div id="footer">footer</div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
    $(function(){
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
    </script>
  </body>



  </html>
